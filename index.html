<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Profile</title>
</head>
<body>

    <form action="/my-backend/profile" method="POST">
    <table width="100%" cellspacing = "30px">
        <tr>
            <td colspan="3" style="border: 1px solid black; background-color: gray;">
                <h2>Tell us about yourself</h2>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <h4>Profile Information</h4>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div>Last name</div>
                <input name="lastname" type="text" style="width: 80%; margin-bottom: 20px;"/>
                <div>Email</div>
                <input name="email" type="text" style="width: 80%; margin-bottom: 20px;"/>
            </td>
            <td>
                <div>First name</div>
                <input name="firstname" type="text" style="width: 100%; margin-bottom: 20px;"/>
                <div>Phone</div>
                <input name="phone" type="text" style="width: 100%; margin-bottom: 20px;"/>
            </td>
        </tr>
        <tr>
            <td>
                <span><b>Gender</b></span>
            </td>
            <td>
                <input name="gender" type="radio" value="male"/>Male
                <input name="gender" type="radio" value="female"/>Female
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <h4>Current Address</h4>
            </td>
        <tr>
            <td>
                <select name="city" style="width: 80%;">
                    <option value="" disabled selected>Province/City</option>
                    <option value="Phnom Penh">Phnom Penh</option>
                    <option value="Kampong Cham">Kampong Cham</option>
                    <option value="Siem Reap">Siem Reap</option>
                </select>
            </td>
            <td>
                <select name="country" style="width: 80%;">
                    <option value="" disabled selected>Country</option>
                    <option value="Cambodia">Cambodia</option>
                    <option value="Canada">Canada</option>
                    <option value="France">France</option>
                </select>
            </td>
            <td>
                <select name="Postcode" style="width: 100%;">
                    <option value="" disabled selected>Post code</option>
                </select>
            </td>
        </tr>
        <!--<tr>
            <td>
                <h4>Address</h4>   
                <textarea name="address" rows="2" cols="50"></textarea>
            </td>
        </tr> -->
        </tr>

        <tr>
            <td colspan="2">
                <h4>Skills</h4>
                <input name="skills" type="checkbox" value="designing" style="margin-bottom: 30px;"/>Designing
                <input name="skills" type="checkbox" value="Database Management" style="margin-bottom: 30px;"/>Database Management<br>
                <input name="skills" type="checkbox" value="Coding" style="margin-bottom: 30px;"/>Coding
                <input name="skills" type="checkbox" value="Debug" style="margin-bottom: 30px;"/>Debug
            </td>
            <td>
                <h4>Languages</h4>
                <input name="languages" type="checkbox" value="English" style="margin-bottom: 30px;"/>English
                <input name="languages" type="checkbox" value="Chiness" style="margin-bottom: 30px;"/>Chiness <br>
                <input name="languages" type="checkbox" value="French" style="margin-bottom: 30px;"/>French
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <h4>Experience</h4>
            </td>
        </tr>
        <tr>
            <td>
                <div>From</div>
                <input name="from" type="text" style="width: 50%; margin-bottom: 10px;"/>
                <input name="from" type="text" style="width: 50%; margin-bottom: 10px;"/>
                <input name="from" type="text" style="width: 50%; margin-bottom: 10px;"/>
                <input name="from" type="text" style="width: 50%; margin-bottom: 10px;"/>
            </td>
            <td>
                <div>To</div>
                <input name="to" type="text" style="width: 50%; margin-bottom: 10px;"/>
                <input name="to" type="text" style="width: 50%; margin-bottom: 10px;"/>
                <input name="to" type="text" style="width: 50%; margin-bottom: 10px;"/>
                <input name="to" type="text" style="width: 50%; margin-bottom: 10px;"/>
            </td>
            <td>
                <div>Description</div>
                <input name="description" type="text" style="width: 100%; margin-bottom: 10px;"/>
                <input name="description" type="text" style="width: 100%; margin-bottom: 10px;"/>
                <input name="description" type="text" style="width: 100%; margin-bottom: 10px;"/>
                <input name="description" type="text" style="width: 100%; margin-bottom: 10px;"/>
            </td>
        </tr>
        <tr>
            <td colspan="2">
              <h4>Choose your profile photo</h4>
              <input type="file" />
            </td>
          </tr>
    </table>
    <button type="submit" value="Submit" style="position: absolute; left: 85%; padding: 5px 20px; background-color: cornflowerblue; color: white;">Submit</button>
    </form>
    
</body>
</html>
