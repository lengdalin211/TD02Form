<!DOCTYPE html>

        </tr>

                    <option value="Prey Veng">Prey Veng</option>
                    <option value="Pursat">Pursat</option>
                    <option value="Ratanak Kiri">Ratanak Kiri</option>

                    <option value="Pailin">Pailin</option>

                </select>
            </td>
            <td>
                <select name="country" style="width: 90%; height: 30px;">
                    <option value="" disabled selected>Country</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Australia">Australia</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Belgium">Belgium</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Cambodia">Cambodia</option>
                    <option value="Canada">Canada</option>
                    <option value="China">China</option>
                    <option value="Denmark">Denmark</option>
                    <option value="England">England</option>

                    <option value="USA">USA</option>
                    <option value="Vietnam">Vietnam</option>
                </select>
            </td>
            <td>
                <select name="Postcode" style="width: 100%; height: 30px;">
                    <option value="" disabled selected>Post code</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="3">

                <input name="description" type="text" style="width: 100%; height: 20px; margin-bottom: 10px;"/>
                <input name="description" type="text" style="width: 100%; height: 20px; margin-bottom: 10px;"/>

    <button type="submit" value="Submit" style="position: absolute; left: 1220px; padding: 5px 20px; background-color: cornflowerblue; color: white;">Submit</button>

</body>
</html>
