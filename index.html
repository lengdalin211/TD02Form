<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Profile</title>
</head>
<body>

    <form action="/my-backend/profile" method="POST">
    <table width="100%" cellspacing = "30px">
        <tr>
            <td colspan="2" style="border: 1px solid black; background-color: gray;">
                <h2>Tell us about yourself</h2>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <h4>Profile Information</h4>
            </td>
        </tr>
        <tr>
            <td>
                <div>Last name</div>
                <input name="lastname" type="text" style="width: 100%;"/>
                <div>Email</div>
                <input name="email" type="text" style="width: 100%;"/>
            </td>
            <td>
                <div>First name</div>
                <input name="firstname" type="text" style="width: 100%;"/>
                <div>Phone</div>
                <input name="phone" type="text" style="width: 100%;"/>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <span>Gender</span>
                <input name="gender" type="radio" value="male" />Male
                <input name="gender" type="radio" value="female" />Female
            </td>
        </tr>
        <tr>
            <td>
                <h4>Current Address</h4>
            </td>
                <select name="city">
                    <option value="" disabled selected>Province/City</option>
                    <option value="Phnom Penh">Phnom Penh</option>
                    <option value="Kampong Cham">Kampong Cham</option>
                    <option value="Siem Reap">Siem Reap</option>
                </select>
                <select name="country">
                    <option value="" disabled selected>Country</option>
                    <option value="Cambodia">Cambodia</option>
                    <option value="Canada">Canada</option>
                    <option value="France">France</option>
                </select>
            </td>
            <td>
                <select name="country">
                    <option value="" disabled selected>Country</option>
                    <option value="Cambodia">Cambodia</option>
                    <option value="Canada">Canada</option>
                    <option value="France">France</option>
                </select>
            </td>
            <td>
                <select name="Postcode">
                    <option value="" disabled selected>Postcode</option>
                </select>
            </td>
            <!--<td>   
                <h4>Address</h4>
                <textarea name="address" rows="5" cols="100"></textarea>
            </td>   -->
        </tr>
        <tr>
            <td colspan="2">
                <h4>Skills</h4>
                <input name="skills" type="checkbox" value="designing"/>Designing
                <input name="skills" type="checkbox" value="Coding"/>Coding
            </td>
            <td>
                <h4>Languages</h4>
                <input name="languages" type="checkbox" value="English"/>English
                <input name="languages" type="checkbox" value="Chiness"/>Chiness
            </td>
        </tr>
        <tr>
            <td colspan="2">
              <h4>Choose your profile photo</h4>
              <input type="file" />
            </td>
          </tr>
    </table>
    <button type="submit">Submit</button>
    </form>
    
</body>
</html>
